<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    
    <div class="sidebar">
        <img src="./images/cat-sidebar.jpg" class="sidebarImage"><p class="photoCredit">Photo by <a href="https://unsplash.com/@bogdanf">Bogdan Farca</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="contentBody">
        <div class="mainPara">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br>
                <br>
                You <i>know</i> you want to.
            </p> 
            <p id="doThis">Let's do this!</p>
            <div class="star">
                <p><em><sup>*</sup> indicates required field</em></p>
            </div>
            
        </div>
        <form action="" method="post" id="form">
            <fieldset class="mainForm">
                <section class="fullName">
                    <label for="firstName">FIRST NAME<sup><em>*</em></sup>
                        <input type="text" id="firstName" name="first-name" minlength="2" maxlength="30" autocomplete="off" required>
                    </label>
                    <label for="lastName">LAST NAME
                        <input type="text" id="lastName" name="last-name" minlength="2" maxlength="30" autocomplete="off">
                    </label>
                </section>
                <section class="contact">
                    <label for="email">EMAIL<sup><em>*</em></sup>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </label>
                    <label for="phoneNum">PHONE NUMBER
                        <input type="tel" id="phoneNum" name="phone" autocomplete="off">
                    </label>
                </section>
                <section class="passFields">
                    <label for="password">PASSWORD<sup><em>*</em></sup>
                        <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                        <p class="passSubtext">*Minimum eight (8) characters with:
                            <br>one (1) UPPERCASE letter,
                            <br>one (1) lowercase letter,
                            <br>one (1) number</p>
                    </label>
                    <label for="passConfirm">CONFIRM PASSWORD<sup><em>*</em></sup>
                        <input type="password" id="passConfirm" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{8,}$">
                    </label>
                </section>
            </fieldset>
        </form>
        <button type="submit" class="createAccount" form="form">Create Account</button>
            <p class="account">Already have an account? <a href="" class="login">Log in</a></p>
    </div>
    
</body>
</html>
