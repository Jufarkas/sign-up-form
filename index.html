<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <script>
    if ( window.history.replaceState ) {
        window.history.replaceState( null, null, window.location.href );
    }
    </script>
    
    <div class="sidebar">
        <img src="./images/cat-sidebar.jpg" class="sidebarImage"><p class="photoCredit">Photo by <a href="https://unsplash.com/@bogdanf">Bogdan Farca</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="contentBody">
        <div class="mainPara">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams
                <br>
                Sign up <i>now</i> to get started
                <br>
                <br>
                You <i>know</i> you want to.
            </p> 
            <p id="doThis">Let's do this!</p>
            
        </div>
        <form action="" method="post">
            <fieldset class="mainForm">
                <section class="fullName">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="first-name">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="last-name">
                </section>
                <section class="contact">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" name="phone">
                </section>
                <section class="passFields">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    <label for="passConfirm">CONFIRM PASSWORD</label>
                    <input type="password" id="passConfirm">
                </section>
            </fieldset>
            <button type="submit" class="createAccount" disabled>Create Account</button>
            <p>Already have an account? <a href="" class="login">Log in</a></p>
        </form>
    </div>
    
</body>
</html>
